<!DOCTYPE html>
<html lang="ru">
<head>

  <title>MindMate ‚Äî –≠–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –º–µ–Ω—Ç–æ—Ä</title>
  <style>
    body {

    .chat-container {

    }
    .bot {
      background: #e1f0ff;
      align-self: flex-start;
    }
    .user {
      background: #d0ffd6;
      align-self: flex-end;
    }
    .buttons, .input-block {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    button {

    }
    button:hover {
      background: #357abd;
    }
    input[type="text"], input[type="email"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">

    <div class="buttons" id="startButtons">

      <button onclick="showResponse('–ü–ª–æ—Ö–æ')">–ü–ª–æ—Ö–æ üòî</button>

  </div>

  <script>
    function showResponse(choice) {
      const chat = document.getElementById("chat");
      document.getElementById("startButtons").remove();

      // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      let userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = choice;
      chat.appendChild(userMsg);

      // –û—Ç–≤–µ—Ç –±–æ—Ç–∞
      let botMsg = document.createElement("div");
      botMsg.className = "message bot";

      if (choice === "–•–æ—Ä–æ—à–æ") {
        botMsg.innerText = "–û—Ç–ª–∏—á–Ω–æ! üéâ –î–µ—Ä–∂–∏ –º–∏–Ω–∏-—á–µ–ª–ª–µ–Ω–¥–∂: –Ω–∞–ø–∏—à–∏ 3 –≤–µ—â–∏, –∑–∞ –∫–æ—Ç–æ—Ä—ã–µ —Ç—ã –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω —Å–µ–≥–æ–¥–Ω—è.";
        chat.appendChild(botMsg);

        // –ò–Ω–ø—É—Ç –¥–ª—è –æ—Ç–≤–µ—Ç–∞
        let inputBlock = document.createElement("div");
        inputBlock.className = "input-block";
        inputBlock.innerHTML = `
          <input type="text" id="gratitudeInput" placeholder="–ù–∞–ø–∏—à–∏ –∑–¥–µ—Å—å..." />
          <button onclick="submitGratitude()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        `;
        chat.appendChild(inputBlock);

      } else {
        botMsg.innerText = "–ü–æ–Ω–∏–º–∞—é üòî –ü–æ–ø—Ä–æ–±—É–π –¥—ã—Ö–∞—Ç–µ–ª—å–Ω—É—é –ø—Ä–∞–∫—Ç–∏–∫—É: –≤–¥–æ—Ö –Ω–∞ 4 —Å–µ–∫, –∑–∞–¥–µ—Ä–∂–∫–∞ –Ω–∞ 4, –≤—ã–¥–æ—Ö –Ω–∞ 6.";
        chat.appendChild(botMsg);

        let nextDiv = document.createElement("div");
        nextDiv.className = "buttons";
        nextDiv.innerHTML = `<button onclick="finishChat()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å ‚û°Ô∏è</button>`;
        chat.appendChild(nextDiv);
      }
    }

    function submitGratitude() {
      const input = document.getElementById("gratitudeInput");
      const text = input.value.trim();
      if (!text) return;

      const chat = document.getElementById("chat");

      // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      let userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = text;
      chat.appendChild(userMsg);

      // –£–±–∏—Ä–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
      input.parentElement.remove();

      // –û—Ç–≤–µ—Ç –±–æ—Ç–∞
      let botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.innerText = "–°–ø–∞—Å–∏–±–æ, —á—Ç–æ –ø–æ–¥–µ–ª–∏–ª—Å—è üôè –≠—Ç–æ –æ—á–µ–Ω—å —Ü–µ–Ω–Ω–æ. –í–∏–¥–∏—à—å, —É —Ç–µ–±—è —É–∂–µ –µ—Å—Ç—å —Ö–æ—Ä–æ—à–∏–µ –º–æ–º–µ–Ω—Ç—ã!";
      chat.appendChild(botMsg);

      // –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å
      let nextDiv = document.createElement("div");
      nextDiv.className = "buttons";
      nextDiv.innerHTML = `<button onclick="finishChat()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å ‚û°Ô∏è</button>`;
      chat.appendChild(nextDiv);
    }

    function finishChat() {
      const chat = document.getElementById("chat");

      let botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.innerText = "‚ú® –•–æ—á–µ—à—å –ø–æ–ª—É—á–∞—Ç—å —Ç–∞–∫–∏–µ —Å–æ–≤–µ—Ç—ã –∫–∞–∂–¥—ã–π –¥–µ–Ω—å? –ó–∞–ø–æ–ª–Ω–∏ —Ñ–æ—Ä–º—É –Ω–∏–∂–µ!";

        –ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶

  </script>
